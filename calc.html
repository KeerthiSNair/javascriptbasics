<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator/style.css">
 <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

	<script type="text/javascript" src=modernscript.js></script>

</head>
<body>

<table id="table1">
  <caption>CALCULATOR</caption>
  <tr>
  <td style="color:black"> First Number: </td>
  <td> <input type="text" id="txtNumber1"  > </td>
  </tr>
 <tr>
  <td style="color:black"> Second Number: </td>
  <td> <input type="text" id="txtNumber2" > </td>
  </tr>

   <tr >
   <td> </td>
   <td id="txtButton">
 <input type="button" id="btnAdd" value="+" onclick="new Calculator().fnAdd()">
 <input type="button" id="btnSubstract" value="-" onclick="new Calculator().fnSub()">
  <input type="button" id="btnMultiply" value="*" onclick="new Calculator().fnMul()">
  <input type="button" id="btnDivision" value="/" onclick="new Calculator().fnDiv()">
  </td>
  	</tr>

  <tr>
  <td style="color:black">  Result: </td>
  <td> <input type=" text" id="txtResult"></td>
</tr>

</table>
</body>
</html>
